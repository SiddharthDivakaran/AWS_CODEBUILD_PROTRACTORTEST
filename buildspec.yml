version: 0.2
phases:
  install:
    commands:
      # Get Chrome Information
      - curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
      - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list
      - apt-get -y update
      - apt-get -y install google-chrome-stable
      - apt-get update && \apt-get upgrade -y && \ add-apt-repository ppa:openjdk-r/ppa && apt-get update && apt-get install -qy openjdk-8-jdk && \update-alternatives --config java && \apt-get clean
      - java -version
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run postinstall
      - npm run pretest
      - npm run test     
  post_build:
    commands:
      - echo Build completed    